<!DOCTYPE html>
<html lang="fr" >
<head>
  <meta charset="UTF-8">
  <title>James Challenge Battle</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>

<!-- HEADER-->
<h1>James Challenge Battle</h1>
<h2 class="challenge">Oseras tu défier James ?</h2>

<!-- SCOREBOARD-->
<div class="scoreboard">
  <div class="score user">
    <div id="my-score">0 pv</div>
    <div class="name" id="player-name">Ophelie</div>
  </div>
  <div class="score james">
    <div id="james-score">0 pv</div>
    <div class="name">James</div>
  </div>
</div>

<!-- PLAYING AREA-->
<div class="board">
  <div class="choice batte" onclick="play('batte')"> <img src="img/batte.jpg"/></div>
  <div class="choice gaz" onclick="play('gaz')"><img src="img/gaz.jpg"/></div>
  <div class="choice maskgaz" onclick="play('maskgaz')"><img src="img/maskgaz.jpg"/></div>
</div>

<!-- MESSAGE-->
<div class="message" id="message">Viens te battre !</div>

<!-- WIN / LOSE GIFs-->
<img id="userwin" src="img/userwin.gif" onclick='window.location.reload(false)'/>
<img id="jameswin" src="img/jameswin.gif" onclick='window.location.reload(false)'/>

<!-- CHOOSING CHARACTERS-->
<div class="characters">
  <h3>Choisis ta photo (surtout pour les deux Loic...)</h3>
  <div class="player" id="ophelie" onclick="choosePlayer('ophelie')"><img src="img/Ophélie rond.png"/>
    <div class="caption">Ophelie</div>
  </div>
  <div class="player" id="florent" onclick="choosePlayer('florent')"><img src="img/Florent rond.png"/>
    <div class="caption">Florent</div>
  </div>
  <div class="player" id="marion" onclick="choosePlayer('marion')"><img src="img/Marion rond.png"/>
    <div class="caption">Marion</div>
  </div>
  <div class="player" id="loic_C" onclick="choosePlayer('loic_C')"><img src="img/Loic C rond.png"/>
    <div class="caption">Loic</div>
  </div>
  <div class="player" id="loic_V" onclick="choosePlayer('loic_V')"><img src="img/Loic V rond.png"/>
    <div class="caption">Loic</div>
  </div>
  <div class="player" id="alexandre" onclick="choosePlayer('alexandre')"><img src="img/alexandre.jpeg"/>
    <div class="caption">Alexandre</div>
  </div>
  <div class="player" id="maxime" onclick="choosePlayer('maxime')"><img src="img/Maxime rond.png"/>
    <div class="caption">Maxime</div>
  </div>
  <div class="player" id="claude" onclick="choosePlayer('claude')"><img src="img/Claude rond.png"/>
    <div class="caption">Claude</div>
  </div>
  <div class="player" id="noemie" onclick="choosePlayer('noemie')"><img src="img/Noemie rond.png"/>
    <div class="caption">Noemie</div>
  </div>
</div>

<!-- Script JS -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/ramjet.js/0.5.0/ramjet.umd.min.js'></script>
<script  src="./js/script.js"></script>

</body>
</html>
